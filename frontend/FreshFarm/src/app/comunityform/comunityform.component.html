<app-navbar></app-navbar>

<body>
    <div class="form-container mt-5">
        <h2>Share Your Farming Story</h2>
        <p>Join the community and share your experiences, tips, or questions about agriculture.</p>
        <form id="communityPostForm">
            <div class="form-group">


                <form role="form" (ngSubmit)="createPost()">
                    <div class="text-center  mb-4 ">
                        <h1 style="color: green;">Welcome, {{userName}}</h1>
                        <h2>Create a new post</h2>
                    </div>


                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <input [(ngModel)]="data.post_title" id="post_title" type="text" name="post_title"
                                class="form-control border border-success post_title"
                                placeholder="Please enter your post Title " required="required"
                                data-error="post Title is required.">
                        </div>
                    </div>
                    <div div class="form-group">
                        <div class="col-md-12 mt-3">
                            <input class="form-control border border-success post_title mb-3" type="file"
                                (change)="onFileSelected($event)" accept="image/*">
                            <div *ngIf="isLoading">Uploading...</div>
                            <img style="border: solid green 1px; border-radius: 5px;" *ngIf="image_url"
                                [src]="image_url" alt="Uploaded Image" width="200">

                        </div>
                    </div>
                    <textarea [(ngModel)]="data.description" id="postContent" name="description"
                        placeholder="What's growing in your field?"></textarea>
                    <div class="form-actions">
                        <a href="/" type="button" class="cancel-btn">Cancel</a>
                        <button type="submit" class="submit-btn">Post</button>
                    </div>


                </form>


            </div>

        </form>
    </div>
</body>
