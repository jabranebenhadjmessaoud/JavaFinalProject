<body>
    <div class="form-container">
        <h2>Share Your Farming Story</h2>
        <p>Join the community and share your experiences, tips, or questions about agriculture.</p>
        <form id="communityPostForm">
            <div class="form-group">
                <textarea id="postContent" name="postContent" placeholder="What's growing in your field?"></textarea>
                
                <form role="form" (ngSubmit)="createPost()" >
                    <div class="text-center  mb-4 ">
                        <h1 style="color: green;">Welcome, {{userName}}</h1>
                        <h2>Create a new post</h2>
                    </div>


                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <label for="post_title"><strong>Post Title *</strong></label>
                            <input [(ngModel)]="data.post_title" id="post_title" type="text"
                                name="post_title" class="form-control border border-success"
                                placeholder="Please enter your post Title " required="required"
                                data-error="post Title is required.">
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <div class="form-group">
                            <label for="description"><strong>More Details About the product
                                    *</strong></label>
                            <textarea [(ngModel)]="data.description" id="description"
                                name="description" class="form-control border border-success"
                                placeholder="Write your description here." rows="4"
                                required="required"
                                data-error="Please, leave us more details"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-success btn-send mt-2">Create</button>
                    </div>


                </form>

            
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Post</button>
            </div>
        </form>
    </div>
</body>
